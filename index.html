<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Weather Icons by Bas</title>
	<link rel="stylesheet" href="https://unpkg.com/@bybas/latte-ui@1.8.0-beta.13/dist/latte-ui.css" type="text/css"/>
	<style type="text/css">
		:root
		{
			--color-primary: 33, 34, 36;
		}

		div.panel-body
		{
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
		}

		.weather-icon
		{
			position: relative;
			display: inline-block;
			margin: 12px;
			height: 96px;
			width: 96px;
			outline: 1px dashed rgba(var(--outline-color), 1);
		}
	</style>
</head>
<body>

	<main id="app">

		<div class="app-bar app-bar-primary">
			<div class="app-bar-row">
				<span class="app-bar-title">Weather Icons</span>
			</div>
		</div>

		<div class="container my-5">
			<div class="row">
				<div class="col-12 col-lg-6 mx-auto">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Night</span></div>
						<div class="panel-body">

							<img src="./production/darksky/clear-day.svg" alt="clear-day" class="weather-icon"/>
							<img src="./production/darksky/clear-night.svg" alt="clear-night" class="weather-icon"/>
							<img src="./production/darksky/cloudy.svg" alt="cloudy" class="weather-icon"/>
							<img src="./production/darksky/partly-cloudy-day.svg" alt="partly-cloudy-day" class="weather-icon"/>
							<img src="./production/darksky/partly-cloudy-night.svg" alt="partly-cloudy-night" class="weather-icon"/>
							<img src="./production/darksky/rain.svg" alt="rain" class="weather-icon"/>
							<img src="./production/darksky/wind.svg" alt="wind" class="weather-icon"/>

						</div>
					</div>

				</div>
			</div>
		</div>

	</main>

</body>
</html>
